<div class="container search">
    <div class="row mt-5">
        <div class="col-12">

          <div class="ng-autocomplete mb-5">
            <label>Buscar: </label>
            <ng-autocomplete
              [data]="chapters"
              [searchKeyword]="keyword"
              (selected)='selectEvent($event)'
              (inputChanged)='onChangeSearch($event)'
              (inputFocused)='onFocused($event)'
              [itemTemplate]="itemTemplate"
              [notFoundTemplate]="notFoundTemplate"
              placeHolder="Ingrese el producto a buscar..."
              notFoundText="Sin Resultados">
            </ng-autocomplete>

            <ng-template #itemTemplate let-item>
              <a [innerHTML]="item.name"></a>
            </ng-template>

            <ng-template #notFoundTemplate let-notFound>
              <div [innerHTML]="notFound"></div>
            </ng-template>
          </div>




            <table class="table table-striped" *ngIf="flag">
                <tbody>
                    <tr class="table-secondary">
                        <th scope="row">Cap√≠tulo</th>
                        <td><strong>{{ selected.id_chapter }}</strong></td>
                        <td>{{ selected.name }}</td>

                    </tr>
                </tbody>
            </table>
        </div>






    </div>
</div>
