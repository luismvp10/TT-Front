<app-loading *ngIf="loading">
</app-loading>
<div class="login-back" *ngIf="!loading">
    <div class="container">


        <div class="row">
            <div class="col-sm-1 col-md-3 col-xl-4"></div>

            <div class="col-sm-10 col-md-6 col-xl-4 mt-5 mb-3 login">
                <form (ngSubmit)="recover(forma)" #forma="ngForm" novalidate="">
                    <div class="text-center mb-5">
                        <img src="./assets/imgs/sicat.png" class="img-fluid" width="80%" height="80%" alt="Responsive image">
                      <h5 class="text-color">Restablecer contraseña...</h5>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Contraseña Nueva: </label>
                        <input type="password" name="password" class="form-control" [ngClass]="{'is-invalid': (password.errors?.required)&&password.touched}" id="exampleInputPassword1" placeholder="Contraseña" [(ngModel)]="usuario.password" required #password>
                        <div class="invalid-feedback" *ngIf="password.errors?.required"> Este campo es requerido</div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Repita la contraseña: </label>
                        <input type="password" name="password2" class="form-control" [ngClass]="{'is-invalid': (password2.errors?.required)&&password2.touched}" id="exampleInputPassword2" placeholder="Contraseña" [(ngModel)]="usuario.password2" required #password2>
                        <div class="invalid-feedback" *ngIf="password2.errors?.required"> Este campo es requerido</div>
                    </div>
                    <div class="text-right">
                        <button [disabled]="!forma.valid" type="submit " class="btn btn-primary mb-5 ">Guardar</button>
                    </div>

                </form>
            </div>

            <div class="col-sm-1 col-md-3 col-xl-4 "></div>

        </div>
        <!--Row-->
    </div>
    <!--Container-->
</div>
