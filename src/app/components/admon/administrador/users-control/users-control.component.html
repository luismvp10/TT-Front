<div class="container-fluid users">

    <div class="row justify-content-end mt-5 ml-5 mb-2">
        <div class="col-3">
            <button type="button" class="btn btn-outline-success"><img src="./assets/imgs/actions/add.svg " class="img-fluid add" alt=" ">  Agregar Usuario</button>
        </div>

    </div>

    <div class="row mb-5">

        <table class="table table-hover">
            <thead class="bg-guinda text-white">
                <tr>

                    <th scope="col ">Nombre Completo</th>
                    <th scope="col ">Correo</th>
                    <th scope="col ">Rol</th>
                    <th scope="col ">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of Users">
                    <td>{{ user.names }} {{ user.surname }} </td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.user_type }}</td>
                    <td>
                        <div class=" row justify-content-center ">
                            <div class="d-inline-block actions "></div>
                            <div class="d-inline-block actions ">
                                <a>
                                    <img src="./assets/imgs/actions/delete.svg " class="img-fluid pointer" alt=" " (click)="deleteUser(user.email)">
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
