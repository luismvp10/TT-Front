<div class='row'>
    <div class='col-md-4'>
        <div appNgDropFiles [archivos]="archivos" (mouseSobre)="estaSobre=$event" [ngClass]="{ 'file-over': estaSobre }" class="well drop-zone">
            <h4>Suelte aqui los archivos</h4><br>
            <img src='./assets/imgs/drop_image.png' width="75" height="110">
        </div>
    </div>
    <div class="col-md-8">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-md-4">
                <button class="btn btn-outline-success btn-block" [disabled]="archivos.length===0" (click)="cargar()"><img src="./assets/imgs/actions/upload.svg " class="img-fluid upload" alt=" ">  Guardar </button>
            </div>
            <div class="col-1"></div>
            <div class="col-md-4">
                <button [disabled]="!puedeLimpiar" type="button" class="btn btn-outline-danger btn-block" (click)="limpiarArchivos()"><i class="fa fa-trash"></i>  Limpiar </button>
            </div>
        </div>
        <div class="table-wrapper-scroll-y my-custom-scrollbar table-responsive">
            <table class="table table-hover" *ngIf="archivos.length>0">
                <thead class="bg-guinda text-white">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre del archivo</th>
                        <th scope="col">Tama√±o</th>
                        <th scope="col">Progreso</th>
                        <th scope="col">Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let archivo of archivos; let i = index">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ archivo.nombre }}</td>
                        <td>{{ archivo.archivo.size / 1024 | number: '.2-2'}} Kb</td>
                        <td class="loadingCenter">
                            <div class="spinner-border text-success" role="status" *ngIf="archivo.estaSubiendo">
                                <span class="sr-only">Cargando...</span>
                            </div>
                            <img src="./assets/imgs/done.png" width="35" height="35" *ngIf="archivo.terminoSubir">
                        </td>
                        <td>{{ archivo.estado }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br><br>
    </div>
</div>
