<app-loading *ngIf="loading">
</app-loading>
<div class="login-back" *ngIf="!loading">
    <div class="container">


        <div class="row">
            <div class="col-sm-1 col-md-3 col-xl-4"></div>

            <div class="col-sm-10 col-md-6 col-xl-4 mt-5 mb-3 login">
                <form (ngSubmit)="send_email(forma)" #forma="ngForm" novalidate="">
                    <div class="text-center mb-5">
                        <img src="./assets/imgs/sicat.png" class="img-fluid" width="80%" height="80%" alt="Responsive image">
                      <h5 class="text-color">Recuperar el acceso a tu cuenta...</h5>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Ingrese el correo electrónico asociado a su cuenta: </label>
                        <input type="email" name="correo" class="form-control" [ngClass]="{'is-invalid': (correo.errors?.required || correo.errors?.pattern)&&correo.touched}" id="exampleInputEmail1" placeholder="Correo Electrónico" [(ngModel)]="usuario.correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                            #correo="ngModel" required>

                        <div class="invalid-feedback" *ngIf="correo.errors?.required"> Este campo es requerido</div>
                        <div class="invalid-feedback" *ngIf="correo.errors?.pattern"> No cumple con el formato de un correo electrónico</div>
                    </div>
                    <div class="text-right">
                        <button [disabled]="!forma.valid" type="submit" class="btn btn-primary mb-5 ">Enviar</button>
                    </div>

                </form>
            </div>

            <div class="col-sm-1 col-md-3 col-xl-4"></div>

        </div>
        <!--Row-->
    </div>
    <!--Container-->
</div>
